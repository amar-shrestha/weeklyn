<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weeklyn Dry Cleaning - Home</title>
    <link rel="stylesheet" type="text/css" href="Style.css"/>
    <script src="script.js" defer></script> <!-- Add JavaScript file -->
</head>
<body>
    <div id="header-placeholder"></div>

    <div id="nav-placeholder"></div>

    <main>
        <section class="team-member animated-entry">
            <h2>Get in Touch</h2>
            <p><a href="https://www.google.com/maps/search/?api=1&query=95+Eastern+Road+TURRAMURRA+NSW+2074" target="_blank">95 Eastern Road, Turramurra NSW 2074</a></p>
            <p><a href="tel:+61294893839">02 9489 3839</a></p>

            <!-- Embed Google Map -->
            <div class="map-container" style="display:flex;">
                <iframe
                    src="https://www.google.com/maps/embed/v1/place?key=AIzaSyA9JQhxHGAeKmoNLOgaovPU3Kcwyhorge4&q=95+Eastern+Road+TURRAMURRA+NSW+2074"
                    width="600"
                    height="450"
                    style="border:0;"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
            <p><a href="https://maps.app.goo.gl/ECUostRngJFscARo9" target="_blank">35 Redleaf Ave, Warhoonga NSW 2076</a></p>
            <p><a href="tel:+61294893839">02 9487 5571</a></p>
            <div class="map-container" style="margin-top:40px">
               
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3318.5964472991077!2d151.11707529999998!3d-33.7193898!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6b12a7eb2d33ebf5%3A0x67645ef727c499c2!2s35%20Redleaf%20Ave%2C%20Wahroonga%20NSW%202076%2C%20Australia!5e0!3m2!1sen!2snp!4v1732622115032!5m2!1sen!2snp" 
                    width="600"
                    height="450"
                    style="border:0;"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
               </iframe>
            </div>
            
            <form style="margin-top:50px">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" style="width:600px"><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" style="width:600px"><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" style="width:600px"></textarea><br>
                <input type="submit" value="Submit">
            </form>
            
        </section>
    </main>
    <div id="footer-placeholder"></div>

    <script src="loadContent.js" defer></script> <!-- JavaScript to load header, nav, footer -->
</body>
</html>
