<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weeklyn Dry Cleaning - Home</title>
    <link rel="stylesheet" type="text/css" href="Style.css"/>
    <script src="script.js" defer></script> <!-- Add JavaScript file -->
</head>
<body>
    <div id="header-placeholder"></div>

    <div id="nav-placeholder"></div>

    <main>
        <section>
            <h2>Get in Touch</h2>
            <p><a href="https://www.google.com/maps/search/?api=1&query=95+Eastern+Road+TURRAMURRA+NSW+2074" target="_blank">95 Eastern Road, Turramurra NSW 2074</a></p>
            <p>Phone: 02 9489 3839</p>
            <form>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message"></textarea><br>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <div id="footer-placeholder"></div>

    <script src="loadContent.js" defer></script> <!-- JavaScript to load header, nav, footer -->
</body>
</html>
